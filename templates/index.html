<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Downloader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Facebook Video Downloader</h1>
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}
        <form class="mt-3" action="/" method="POST">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="video_url" placeholder="Enter Facebook video URL">
                <button class="btn btn-primary" type="submit">Download</button>
            </div>
        </form>
        {% if download_link %}
        <div class="mt-3">
            {% if thumbnail_uri %}
            <img src="{{ thumbnail_uri }}" alt="Thumbnail">
            {% endif %}
            {% if sd_link %}
            <a href="{{ sd_link }}" class="btn btn-success">Download SD Video</a>
            {% endif %}
            {% if hd_link %}
            <a href="{{ hd_link }}" class="btn btn-primary">Download HD Video</a>
            {% endif %}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
